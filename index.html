<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Disable zooming: -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<head>
    <title>Ramifi</title>
    <style>
        html {
            /* Remove touch delay: */
            touch-action: manipulation;
            height: 100%;
        }

        body {
            /* Light mode background color for what is not covered by the egui canvas,
            or where the egui canvas is translucent. */
            background: #909090;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        canvas {
            display: block;
            margin: 0 auto;
            width: 100%;
            height: 100%;
        }

        .centered {
            margin-right: auto;
            margin-left: auto;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f0f0f0;
            font-size: 24px;
            font-family: Ubuntu-Light, Helvetica, sans-serif;
            text-align: center;
        }

        /* ---------------------------------------------- */
        /* Loading animation from https://loading.io/css/ */
        .lds-dual-ring {
            display: inline-block;
            width: 24px;
            height: 24px;
        }

        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 64px;
            height: 64px;
            margin: 8px;
            border-radius: 50%;
            border: 6px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }

        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    
    <link data-trunk rel="rust" data-wasm-opt="2" />
</head>

<body>
    <!-- The WASM code will resize this canvas to cover the entire window -->
    <canvas id="the_canvas_id"></canvas>
    
    <div class="centered" id="center_text">
        <p style="font-size:16px">
            Loadingâ€¦
        </p>
        <div class="lds-dual-ring"></div>
    </div>

    <script>
        // The `wasm_bindgen` global is set by the auto-generated script.
        // We use it to start the application.
        // Note: Trunk automatically injects the script loader here.
    </script>
</body>

</html>
